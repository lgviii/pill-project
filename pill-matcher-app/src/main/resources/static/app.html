<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">
    <title>Pill Identifier</title>
</head>
<body>
<div class="flex-container">
    <b class="title-label">Your Camera Input (capture a pill image):</b>
        <button disabled id="toggle-camera-button">
            Switch Camera Input
        </button>
    <video id="camera-stream" ></video>
    <button id="capture-camera" >
        Capture Photo
    </button>
    <b class="title-label">Image Captured for Pill Type Prediction:</b>
    <canvas id="canvas"> </canvas>
    <b id="prediction-label">Prediction Output:</b>
    <img id="spinner" src="./loader.gif"/>
    <div id="output"/>
</div>
</body>
</html>
<script type="text/javascript" src="app.js"></script>
